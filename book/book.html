<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareConnect</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <div class="container">
        <div class="back">
            <button onclick="window.location.href='../main.html'">< Book and Ambulance</button>
        </div>
        <div class="form">
            <form>
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter location">
                <label for="hname">Hospital Name</label>
                <input type="text" id="hname" name="hname" placeholder="Enter hospital name (optional)">
                <label for="type">Emergency Type</label>
                <select id="type" name="type">
                    <option value="" disabled selected>Select an emergency type</option>
                    <option value="type1">Type 1</option>
                    <option value="type2">Type 2</option>
                    <option value="type3">Type 3</option>
                </select>
                <label for="note">Note to the Doctor</label>
                <textarea id="note" rows="4" cols="50" placeholder="Write anything that the doctor have to know..."></textarea>
                <label for="assist">Do you need a nurse's assistance?</label>
                <div id="assist">
                    <label>
                        <input type="radio" name="assist" value="yes">
                        <span>Yes</span>
                    </label>
                    <label>
                        <input type="radio" name="assist" value="no">
                        <span>No</span>
                    </label>
                </div>
                <button class="submit" type="button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
