<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareConnect</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-atas">
                <div class="atas-kiri">
                    <div class="profile"></div>
                    <p>Jakarta, Indonesia</p>
                </div>
                <div class="atas-kanan">
                    <p>Username</p>
                    <div class="profile"></div>
                </div>
            </div>
            <div class="header-bawah">
                <div class="search">
                    <input type="text" placeholder="Type to Search">
                </div>
            </div>
        </div>
        <div class="main-project">
            <div class="button">
                <div class="button-atas">
                    <button onclick="window.location.href='../book/book.html'">Book an Ambulance</button>
                </div>
                <div class="button-bawah">
                    <div class="button-kiri">
                        <button onclick="window.location.href='../mass/mass.html'">Mass<br>Accident</button>
                    </div>
                    <div class="button-kanan">
                        <button onclick="window.location.href='../aid/aid.html'">First Aid<br> Method</button>
                    </div>
                </div>
            </div>
            <div class="emergency">
                <p>Emergency Calls</p>
                <div class="emergency-grid">
                    <div class="grid-1">
                        <button>RedKar</button>
                    </div>
                    <div class="grid-2">
                        <button>Polri</button>
                    </div>
                    <div class="grid-3">
                        <button>LISA</button>
                    </div>
                    <div class="grid-4">
                        <button>SAR</button>
                    </div>
                </div>
            </div>
            <div class="map">
                <p>Map</p>
                <div class="map-image">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
